---
namespace: redis-cluster

base:
  defines: runnable
  metadata:
    name: Redis
    description: Redis is an open source (BSD licensed), in-memory data structure store, used as a database, cache and message broker.
    website: https://redis.io
    publisher: monk.io
    icon: https://cdn.icon-icons.com/icons2/2415/PNG/512/redis_original_wordmark_logo_icon_146369.png
    private: true
    version: 1.0
  variables:
    redis_disable_commands:
      env: REDIS_DISABLE_COMMANDS
      type: string
      value: FLUSHDB,FLUSHALL,CONFIG
    redis_empty_password:
      env: ALLOW_EMPTY_PASSWORD
      type: string
      value: 'yes'
    redis_io_thread:
      env: REDIS_IO_THREADS
      type: string
      value: 1
    redis_io_threads_do_reads:
      env: REDIS_IO_THREADS_DO_READS
      type: string
      value: 'yes'
    redis_instance_name:
      type: string
      value: master
  containers:
    redis:
      paths:
        - <- `${monk-volume-path}/redis/${redis_instance_name}:/bitnami/redis/data`
      image: bitnami/redis

redis-master:
  defines: runnable
  inherits: redis-cluster/base
  variables:
    redis_port:
      type: string
      value: <- `${master_port}`
    redis_disable_commands:
      env: REDIS_DISABLE_COMMANDS
      type: string
      value: <- `${disable_commands}`
    redis_empty_password:
      env: ALLOW_EMPTY_PASSWORD
      type: string
      value: <- `${empty_password}`
    redis_io_thread:
      env: REDIS_IO_THREADS
      type: string
      value: <- `${io_thread}`
    redis_io_threads_do_reads:
      env: REDIS_IO_THREADS_DO_READS
      type: string
      value: <- `${io_threads_do_reads}`
    redis_password:
      env: REDIS_PASSWORD
      type: string
      value: <- `${password}`
    redis_replication_mode:
      env: REDIS_REPLICATION_MODE
      type: string
      value: master
  containers:
    redis:
      ports:
        - <- `0.0.0.0:${redis_port}:6379`
  services:
    redis:
      container: redis
      port: 6379
      protocol: tcp

redis-slave-1:
  defines: runnable
  inherits: redis-cluster/base
  connections:
    redis-master:
      runnable: redis-cluster/redis-master
      service: redis
  variables:
    redis_disable_commands:
      env: REDIS_DISABLE_COMMANDS
      type: string
      value: <- `${disable_commands}`
    redis_empty_password:
      env: ALLOW_EMPTY_PASSWORD
      type: string
      value: <- `${empty_password}`
    redis_io_thread:
      env: REDIS_IO_THREADS
      type: string
      value: <- `${io_thread}`
    redis_io_threads_do_reads:
      env: REDIS_IO_THREADS_DO_READS
      type: string
      value: <- `${io_threads_do_reads}`
    redis_password:
      env: REDIS_PASSWORD
      type: string
      value: <- `${password}`
    redis_port:
      type: string
      value: <- `${slave-1_port}`
    redis_instance_name:
      type: string
      value: slave-1
    redis_replication_mode:
      env: REDIS_REPLICATION_MODE
      type: string
      value: slave
    redis_master_host:
      env: REDIS_MASTER_HOST
      value: <- connection-hostname("redis-master")
      type: string
    redis_master_port:
      env: REDIS_MASTER_PORT_NUMBER
      value: <- connection-port("redis-master")
      type: string
    redis_master_password:
      env: REDIS_MASTER_PASSWORD
      type: string
      value: <- `${password}`
  containers:
    redis:
      ports:
        - <- `0.0.0.0:${redis_port}:6379`
  depends:
    wait-for:
      runnables:
        - redis-cluster/redis-master
      timeout: 30
  services:
    redis:
      container: redis
      port: 6379
      protocol: tcp

redis-slave-2:
  defines: runnable
  inherits: redis-cluster/base
  connections:
    redis-master:
      runnable: redis-cluster/redis-master
      service: redis
  variables:
    redis_disable_commands:
      env: REDIS_DISABLE_COMMANDS
      type: string
      value: <- `${disable_commands}`
    redis_empty_password:
      env: ALLOW_EMPTY_PASSWORD
      type: string
      value: <- `${empty_password}`
    redis_io_thread:
      env: REDIS_IO_THREADS
      type: string
      value: <- `${io_thread}`
    redis_io_threads_do_reads:
      env: REDIS_IO_THREADS_DO_READS
      type: string
      value: <- `${io_threads_do_reads}`
    redis_password:
      env: REDIS_PASSWORD
      type: string
      value: <- `${password}`
    redis_port:
      type: string
      value: <- `${slave-2_port}`
    redis_instance_name:
      type: string
      value: slave-2
    redis_replication_mode:
      env: REDIS_REPLICATION_MODE
      type: string
      value: slave
    redis_master_host:
      env: REDIS_MASTER_HOST
      value: <- connection-hostname("redis-master")
      type: string
    redis_master_port:
      env: REDIS_MASTER_PORT_NUMBER
      value: <- connection-port("redis-master")
      type: string
    redis_master_password:
      env: REDIS_MASTER_PASSWORD
      type: string
      value: <- `${password}`
  containers:
    redis:
      ports:
        - <- `0.0.0.0:${redis_port}:6379`
  depends:
    wait-for:
      runnables:
        - redis-cluster/redis-master
      timeout: 30
  services:
    redis:
      container: redis
      port: 6379
      protocol: tcp

sentinel:
  defines: runnable
  metadata:
    name: Redis Sentinel
    description: Redis Sentinel is a high-availability solution for Redis. It is a distributed system that monitors Redis instances and automatically performs failover when a master instance fails. Sentinel is designed to be highly available and fault-tolerant, ensuring that Redis instances are always available to clients.
    website: https://redis.io
    publisher: monk.io
    icon: https://cdn.icon-icons.com/icons2/2415/PNG/512/redis_original_wordmark_logo_icon_146369.png
    version: 1.0
    private: true
  connections:
    redis-master:
      runnable: redis-cluster/redis-master
      service: redis
    redis-slave-1:
      runnable: redis-cluster/redis-slave-1
      service: redis
    redis-slave-2:
      runnable: redis-cluster/redis-slave-2
      service: redis
  variables:
    redis_master:
      env: REDIS_MASTER_HOST
      value: <- connection-hostname("redis-master")
      type: string
    redis_password:
      env: REDIS_MASTER_PASSWORD
      type: string
      value: <- `${password}`
    redis_port:
      env: REDIS_MASTER_PORT_NUMBER
      type: string
      value: <- connection-port("redis-master")
  containers:
    sentinel:
      image: bitnami/redis-sentinel
  depends:
    wait-for:
      runnables:
        - redis-cluster/redis-master
      timeout: 30
